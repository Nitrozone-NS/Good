<!DOCTYPE html>
    <html>
        <head>
 

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

            <style>jj
                *{margin: 0;padding:0px}

                .header{
                    width: 100%;
                    background-color: hide !important;
                    height: 60px;
                }

                .showLeft{
                    background-color: lightblue !important;
                    border:1px solid #fff !important;
                    text-shadow: none !important;
                    color:#fff !important;
                    padding:10px;
                }

                .icons li {
                    background: none repeat scroll 0 0 #fff;
                    height: 7px;
                    width: 7px;
                    line-height: 0;
                    list-style: none outside none;
                    margin-right: 15px;
                    margin-top: 3px;
                    vertical-align: top;
                    border-radius:50%;
                    pointer-events: none;
                }

                .btn-left {
                    left: 0.4em;
                }

                .btn-right {
                    right: 0.4em;
                }

                .btn-left, .btn-right {
                    position: absolute;
                    top: 0.24em;
                }

                .dropbtn {
                    background-color: #4CAF50;
                    position: fixed;
                    color: white;
                    font-size: 16px;
                    border: none;
                    cursor: pointer;
                }

                .dropbtn:hover, .dropbtn:focus {
                    background-color: #3e8e41;
                }

                .dropdown {
                    position: absolute;
                    display: inline-block;
                    right: 0.4em;
                }

                .dropdown-content {
                    display: none;
                    position: relative;
                    margin-top: 60px;
                    background-color: #f9f9f9;
                    min-width: 160px;
                    overflow: auto;
                    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                    z-index: 1;
                }

                .dropdown-content a {
                    color: black;
                    padding: 12px 16px;
                    text-decoration: none;
                    display: block;
                }

                .dropdown a:hover {background-color: #f1f1f1}

                .show {display:block;}

            </style>
            <script>
                function changeLanguage(language) {
                    var element = document.getElementById("url");
                    element.value = language;
                    element.innerHTML = language;
                }

                function showDropdown() {
                    document.getElementById("myDropdown").classList.toggle("show");
                }

                // Close the dropdown if the user clicks outside of it
                window.onclick = function(event) {
                    if (!event.target.matches('.dropbtn')) {
                        var dropdowns = document.getElementsByClassName("dropdown-content");
                        var i;
                        for (i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                        }
                    }
                }
            </script>
        </head>
        <body>
            <div class="header">

                <!-- three dot menu -->
                <div class="dropdown">
                    <!-- three dots -->
                    <ul class="dropbtn icons btn-right showLeft" onclick="showDropdown()">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- menu -->
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#home">Home</a>
                        <a href="#about">About</a>
                        <a href="#contact">Contact</a>
                      <a href=""> <button id="fullscreenButton" style="background-color:lightblue;border:white;color:white;weight:9900">  fullscreen </button>
    <script>
      const fullscreenButton = document.getElementById('fullscreenButton');

      fullscreenButton.addEventListener('click', () => {
        if (document.fullscreenElement) {
          // If already in fullscreen, exit fullscreen
          document.exitFullscreen();
        } else {
          // If not in fullscreen, request fullscreen for the entire document
          document.documentElement.requestFullscreen();
        }
      });
    </script></a>
                    </div>
                </div>

            </div>
        </body>
    </html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>nitrozonr browser</title>
    <style>
        /* Your CSS styling will go here */
        
        body {

        }
		

</style>

  </head>

  <body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search Google...">
        <button id="search-button">Search</button>
    </div>
    <iframe id="search-results-frame" src="about:blank"></iframe>

    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            const searchTerm = document.getElementById('search-input').value;
            if (searchTerm) {
                const googleSearchUrl = `https://www.google.com/search?igu=1&q=${encodeURIComponent(searchTerm)}`;
                document.getElementById('search-results-frame').src = googleSearchUrl;
            }
        });
    </script>
</body>
</html>
